<h3>Add Patient</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="customerSaveForm" #savecustomer (ngSubmit)="saveCustomer(saveCustomer)">
          <div class="form-group">
              <label>Patient Name</label>
              <input  type="text" class="form-control"  formControlName="customerFirstName" data-toggle="tooltip"
                      data-placement="right" title="Enter Student Name" >
              <div class="alert alert-danger" *ngIf = "(CustomerName.touched) && (CustomerName.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="CustomerName.errors.required">Patient Name is Required</span>
                <span *ngIf = "CustomerName.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>
            <div class="form-group">
              <label > Last Name</label>
              <input  type="text" class="form-control"  formControlName="customerLastName" data-toggle="tooltip"
                      data-placement="right" title="Enter  Last Name" >
              <div class="alert alert-danger" *ngIf = "(CustomerName.touched) && (CustomerName.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="CustomerName.errors.required">Patient Name is Required</span>
                <span *ngIf = "CustomerName.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>
            <div class="form-group">
              <label >Date of birth</label>
              <input  type="date" class="form-control"   formControlName="customerDateOfBirth" data-toggle="tooltip"
                      data-placement="right" title="Enter patient birth" >
            </div>
            <div class="form-group">
              <label > Sex</label>
              <select  type="text" class="form-control"  formControlName="customerSex" data-toggle="tooltip"
                       data-placement="right" title="Enter Sex" >
                <option value="null">--Select sex--</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
            </div>
            <div class="form-group">
              <label >Country</label>
              <input  type="text" class="form-control"  formControlName="customerCountry" data-toggle="tooltip"
                      data-placement="right" title="Enter Country" >
              <div class="alert alert-danger" *ngIf = "(CustomerCountry.touched) && (CustomerCountry.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="CustomerCountry.errors.required">Patient Country is Required</span>
                <span *ngIf = "CustomerCountry.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>
            <div class="form-group">
              <label >State</label>
              <input  type="text" class="form-control"  formControlName="customerState" data-toggle="tooltip"
                      data-placement="right" title="Enter State" >
              <div class="alert alert-danger" *ngIf = "(CustomerState.touched) && (CustomerState.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="CustomerState.errors.required">Patient State is Required</span>
                <span *ngIf = "CustomerState.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>
            <div class="form-group">
              <label >Address</label>
              <input  type="text" class="form-control"  formControlName="customerAddress" data-toggle="tooltip"
                      data-placement="right" title="Enter Address" >
              <div class="alert alert-danger" *ngIf = "(CustomerAddress.touched) && (CustomerAddress.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="CustomerAddress.errors.required">Patient Address is Required</span>
                <span *ngIf = "CustomerAddress.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>

          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Patient Added SuccessFully!</h4>
         <button (click)="addCustomerForm()" class='btn btn-primary'>Add More Patient</button>
      </div>
  </div>
  <div class="col-sm-4"></div>
</div>
