<h3>Update Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="patient.patientFirstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="patient.patientLastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" required [(ngModel)]="patient.patientDateOfBirth" name="dateOfBirth">
    </div>

    <div class="form-group">
      <label for="name">Sex</label>
      <select input type="select" class="form-control" id="sex" required [(ngModel)]="patient.patientSex" name="sex">
        <option value="null">--Select sex--</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="patient.patientCountry" name="country">
    </div>
    <div class="form-group">
      <label for="name">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="patient.patientState" name="state">
    </div>
    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="patient.patientAddress" name="address">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h4>Edit Patient SuccessFully!</h4>
      <button (click)="gotoList()" class='btn btn-primary'>Add More Patient</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
