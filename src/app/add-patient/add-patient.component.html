<h3>Add Patient</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="patientSaveForm" #savepatient (ngSubmit)="savePatient(savepatient)">
          <div class="form-group">
              <label>Patient Name</label>
              <input  type="text" class="form-control"  formControlName="patientFirstName" data-toggle="tooltip"
                      data-placement="right" title="Enter Patient Name" >
              <div class="alert alert-danger" *ngIf = "(PatientName.touched) && (PatientName.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="PatientName.errors.required">Patient Name is Required</span>
                <span *ngIf = "PatientName.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>
            <div class="form-group">
              <label > Last Name</label>
              <input  type="text" class="form-control"  formControlName="patientLastName" data-toggle="tooltip"
                      data-placement="right" title="Enter  Last Name" >
              <div class="alert alert-danger" *ngIf = "(PatientLastName.touched) && (PatientLastName.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="PatientLastName.errors.required">Patient Name is Required</span>
                <span *ngIf = "PatientLastName.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>
            <div class="form-group">
              <label >Date of birth</label>
              <input  type="date" class="form-control"   formControlName="patientDateOfBirth" data-toggle="tooltip"
                      data-placement="right" title="Enter patient birth" >
            </div>
            <div class="form-group">
              <label > Sex</label>
              <select  type="text" class="form-control"  formControlName="patientSex" data-toggle="tooltip"
                       data-placement="right" title="Enter Sex" >
                <option value="null">--Select sex--</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
            </div>
            <div class="form-group">
              <label >Country</label>
              <input  type="text" class="form-control"  formControlName="patientCountry" data-toggle="tooltip"
                      data-placement="right" title="Enter Country" >
              <div class="alert alert-danger" *ngIf = "(PatientCountry.touched) && (PatientCountry.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="PatientCountry.errors.required">Patient Country is Required</span>
                <span *ngIf = "PatientCountry.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>
            <div class="form-group">
              <label >State</label>
              <input  type="text" class="form-control"  formControlName="patientState" data-toggle="tooltip"
                      data-placement="right" title="Enter State" >
              <div class="alert alert-danger" *ngIf = "(PatientState.touched) && (PatientState.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="PatientState.errors.required">Patient State is Required</span>
                <span *ngIf = "PatientState.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>
            <div class="form-group">
              <label >Address</label>
              <input  type="text" class="form-control"  formControlName="patientAddress" data-toggle="tooltip"
                      data-placement="right" title="Enter Address" >
              <div class="alert alert-danger" *ngIf = "(PatientAddress.touched) && (PatientAddress.invalid)"
                   style="margin-top: 5px;">
                <span *ngIf="PatientAddress.errors.required">Patient Address is Required</span>
                <span *ngIf = "PatientAddress.errors.minlength">  MinLength Error
          </span>
              </div>
            </div>

          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Patient Added SuccessFully!</h4>
         <button (click)="addPatientForm()" class='btn btn-primary'>Add More Patient</button>
      </div>
  </div>
  <div class="col-sm-4"></div>
</div>
