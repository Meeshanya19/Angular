<h3>Update Patient data</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
        <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="titleOfData" required [(ngModel)]="patientData.titleOfData" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Text</label>
      <input type="text" class="form-control" id="patientDataText" required [(ngModel)]="patientData.patientDataText" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Date </label>
      <input type="date" class="form-control" id="createDate" required [(ngModel)]="patientData.createDate" name="dateOfBirth">
    </div>
    <button type="submit" class="btn btn-success">Edit</button>
  </form>
</div>
